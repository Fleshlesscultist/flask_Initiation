{% extends "layout.html" %}
{% block content %}
    <h2>Formulaire</h2>
    <form id="survival-form"  action="/form" method="POST">
        <div class="age-div">
            <label for="age" class="form-label">Âge :</label>
            <input type="text" class="form-control" id="age-input" name="age" required>
        </div>
        <div class="sex-div">
            <label for="sex" class="form-label">Sexe :</label>
            <select class="form-select" id="sex-input" name="sex" required>
                <option value="1">Homme</option>
                <option value="0">Femme</option>
            </select>
        </div>
        <div class="class-div">
            <label for="class" class="form-label">Class :</label>
            <select class="form-select" id="class-input" name="class" required>
                <option value="1">1st Class</option>
                <option value="2">2nd Class</option>
                <option value="3">3rd Class</option>
            </select>
        </div>
        <button type="submit" class="submit-btn">Prédire la survie</button>
    </form>

    <div>
        {% if result %}
            <h3>{{result}}</h3>
        {% endif %}
    </div>
{% endblock %}
